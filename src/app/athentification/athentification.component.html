<div class="d-flex justify-content-center rounded ">
  <div layout="column" class="align-self-center col-lg-6 md-whiteframe-z1">
    <mat-toolbar class="bg-warning  rounded-top justify-content-center font-weight-bold ">
      <span >Login</span>
    </mat-toolbar>
    <div class="bg-white ">

      <div class="container">
        <br>
        <div class="alert alert-danger" *ngIf="!isAuth" >
          <p>Cordonn√©es saisies incorect</p>
        </div>
        <br>
      <form (ngSubmit)="onRegester(userForm)" #userForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" (change)="onRemplir(userForm)" class="form-control"  required minlength="3" placeholder="Username" name="username" id="username" [(ngModel)]="user.username" >
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="text" class="form-control" (change)="onRemplir(userForm)" required placeholder="Password" name="password" id="pass" [(ngModel)]="user.password" >
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit"  class=" btn btn-success" [disabled]="disabled">Se connecter</button>
        </div>
      </form>
        <br>
      </div>
    </div>
  </div>

</div>
